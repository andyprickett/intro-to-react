<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Second React App</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class TheView extends React.Component {
        constructor(props){
          super(props);
        }

        render() {
          const headStyle = {
            color:"green"
          }
          
          return (
            <div>
              <h1 style={headStyle}>{this.props.passed[0]}</h1>
              <h2>I am {this.props.passed[1]}, now a prop.</h2>
            </div>
          );
        }
      }

      class App extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            data1:"state thing 1",
            data2:"state thing 2",
            data3:"state thing 3"
          };
        }

        render() {
          return (
            <div>
              {this.props.text}
              <ul>
                <li>{this.state.data1}</li>
                <li>{this.state.data2}</li>
                <li>{this.state.data3}</li>
              </ul>
              <TheView passed={
                [this.props.text + " Passed through.", this.state.data1]
              }/>
            </div>
          );
        }
      }

      App.defaultProps = {
        text: "I am a default property."
      }

      ReactDOM.render(
        <App />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
